<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Gabriela & Alin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap">
    <link rel="stylesheet" href="style_login_signup.css">
</head>
<body class="auth-page">
    <header>
        <nav>
            <ul class="nav-menu">
                <li><a href="mainpage.html" class="heart">&#9829;</a></li>
                <li class="auth"><a href="login.html">Login</a></li>
                <li class="auth"><a href="signup.html">Sign Up</a></li>
                <li class="account"><a href="#">Account</a></li>
                <li><a href="#">Cheltuieli</a></li>
                <li><a href="#">Invitații</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-container">
        <h2>Sign Up</h2>
        <form id="signup-form" action="#" method="post">
            <label for="first-name">Nume:</label>
            <input type="text" id="first-name" name="first-name" required pattern="[A-Za-zăîâșțĂÎÂȘȚ]+" title="Numele trebuie să conțină doar litere.">

            <label for="last-name">Prenume:</label>
            <input type="text" id="last-name" name="last-name" required pattern="[A-Za-zăîâșțĂÎÂȘȚ]+" title="Prenumele trebuie să conțină doar litere.">

            <label for="phone">Număr de telefon:</label>
            <input type="tel" id="phone" name="phone" required pattern="07[0-9]{8}" title="Introdu un număr valid de telefon (ex: 07xxxxxxxx)">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="birthdate">Data nașterii:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="password">Parolă:</label>
            <input type="password" id="password" name="password" required minlength="6" title="Parola trebuie să conțină cel puțin 6 caractere.">

            <label for="confirm-password">Confirmare parolă:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <p id="error-message" class="error-message"></p>

            <button type="submit">Înregistrare</button>
        </form>
    </section>

    <script src="signup-validation.js"></script>
</body>
</html>
